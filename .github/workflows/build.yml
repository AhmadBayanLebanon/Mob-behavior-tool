name: Build Fabric Mod (from uploaded project zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip uploaded project
        run: unzip mob-behavior-tool.zip -d project

      - name: Show project files
        run: ls -R project | head -n 100

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Gradle
        run: |
          cd project
          ./gradlew build || gradle build

      - name: Show build output
        run: ls -R project/build/libs || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mob-behavior-tool-jar
          path: project/build/libs/*.jar
